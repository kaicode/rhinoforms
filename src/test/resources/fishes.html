<h3>Fishes</h3>
<form rhinoforms="true">
	<button action="back">Back</button>
	<span class="ocean">{name}</span>
	<div class="fishes">
		<rf.forEach select="fishes/fish" as="aFish">
		<div>
			<div>
				<span index="{aFish.index}">{aFish.name}</span>
			</div>
		</div>
		</rf.forEach>
	</div>
	<input type="button" action="addFish" value="Add Fish"/>
	<input type="submit" action="next" value="Next"/>
</form>
<div>Footer</div>
