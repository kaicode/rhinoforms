# showDebugBar - If true the DebugBar will be displayed at the bottom of each form.
# showDebugBar = false
showDebugBar = true

# formResourceLoader - Optional. The fully qualified name of a class on the classpath which implements the com.rhinoforms.resourceloader.SingleSourceResourceLoader interface.
#                      An instance of this class will be used to load form resources at runtime. 
#                      This property may contain other arbitrary values after the class name separated by a space, useful for configuring your implementation.
#                      The full value of this property will be passed in to the initialise() method of the new instance.
# formResourceLoader = com.example.MyStoreResourceLoader some-username some-password /some/directory/forms/