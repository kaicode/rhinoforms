<html>
	<head>
		<title>Rhinoforms Creator</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type='text/javascript' src='js/rhinoforms.js' ></script>
		<script type='text/javascript' src='js/rhinoforms-creator.js' ></script>
		<script type='text/javascript'>
			var rf = new Rhinoforms();
			var rfc = new RhinoformsCreator();
			$(window).load(function() {
				rfc.init($("#formContainer"));
				rfc.newForm();
				rfc.addInput();
			})
		</script>
		<script type='text/javascript' src="js/eCSStender.js"></script>
		<link rel="stylesheet" type="text/css" href="css/rhinoform.css" />
		<link rel="stylesheet" type="text/css" href="css/rhinoform-creator.css" />
		<link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
		<style>
			body { font-family: 'Pontano Sans', sans-serif; }
		</style>
	</head>
	<body>
		<h1>Rhinoforms Creator</h1>
		<div id="fieldEditor">
			<form>
				Label:<br/><input name="label" type="text"/><br/>
				Name:<br/><input name="name" type="text"/><br/>
				Validation:<br/><input name="validation" type="text"/><br/>
				Validation Function:<br/><textarea name="validationFunction"></textarea><br/>
			</form>
		</div>
		<div id="formContainer">
		</div>
		<div id="controls">
			<button onclick="rfc.newForm()">New form</button>
			<button onclick="rfc.addInput()">Add field</button><br/>
			No save function or flow creator yet.<br/>
		</div>
		
	</body>
</html>
