<script type='text/javascript' rhinoforms="true">
	var rf = new Rhinoforms();
</script>
<h3>Validation Attribute Example</h3>
<p>The validation keywords 'required' and 'email' are is used.</p>
<p>These are built-in keywords. Your own can be added using the rf.enableValidationKeyword method.</p>
<form rhinoforms="true">

	<label for="input_email">Email:</label>
	<input id="input_email" type="text" name="email" rf.validation="required email"/>
	
	<button action="finish">Finish</button>
	<button action="back">Back</button>
</form>
