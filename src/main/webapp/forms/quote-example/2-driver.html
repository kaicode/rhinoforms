<h3>Quote Example</h3>
<h4>Driver Details</h4>
<form rhinoforms="true">

	<div class="field">
		<label for="input_licenceType">Driving licence type:</label>
		<select id="input_licenceType" name="licenceType" rf.validation="required" rf.source="/forms/quote-example/resources/licenceType.txt"></select>
	</div>
	
	<div class="field">
		<label for="input_passedTest">When did you pass your test?</label>
		<input id="input_passedTestMoreThan10YearsAgo" type="checkbox" name="passedTestMoreThan10YearsAgo"/>
		<label for="input_passedTestMoreThan10YearsAgo">More than 10 years ago</label>
		<div>
			<label for="input_passedTestMonth">Or since</label>
			<select id="input_passedTestMonth" name="passedTestMonth" rf.includeIf="{ fields.passedTestMoreThan10YearsAgo.value == false }" rf.source="/forms/quote-example/resources/months.txt" rf.preselectFirstOption="false"></select>
			<select id="input_passedTestYear" name="passedTestYear" rf.includeIf="{ fields.passedTestMoreThan10YearsAgo.value == false }" rf.rangeStart="new Date().getFullYear()" rf.rangeEnd="new Date().getFullYear() - 10" rf.preselectFirstOption="false"></select>
		</div>
	</div>
	
	<div class="field">
		<label>Do you have access to any other vehicles?</label>
		<input id="input_accessToOtherVehicles_yes" type="radio" name="accessToOtherVehicles" value="Yes" rf.validation="required"/>
		<label for="input_accessToOtherVehicles_yes" class="forRadio">Yes</label>
		<input id="input_accessToOtherVehicles_no" type="radio" name="accessToOtherVehicles" value="No"/>
		<label for="input_accessToOtherVehicles_no">No</label>
	</div>

	<div class="field">
		<label for="input_additionalDrivingQualifications">Additional driving qualifications</label>
		<select id="input_additionalDrivingQualifications" name="additionalDrivingQualifications" rf.validation="required" rf.source="/forms/quote-example/resources/additionalDrivingQualifications.txt" rf.preselectFirstOption="true"></select>
	</div>
	
	<div class="field">
		<label for="input_medicalConditions">Medical conditions affecting your driving</label>
		<select id="input_medicalConditions" name="medicalConditions" rf.validation="required" rf.source="/forms/quote-example/resources/medicalConditions.txt" rf.preselectFirstOption="false"></select>
	</div>
	
	<div class="field">
		<label>Motoring convictions in the last 5 years</label>
		<input id="input_anyConvictions_yes" type="radio" name="anyConvictions" value="Yes" rf.validation="required"/>
		<label for="input_anyConvictions_yes" class="forRadio">Yes</label>
		<input id="input_anyConvictions_no" type="radio" name="anyConvictions" value="No"/>
		<label for="input_anyConvictions_no">No</label>
	</div>

	<div class="field">
		<label>Motoring claims in the last 5 years</label>
		<input id="input_claims_yes" type="radio" name="claims" value="Yes" rf.validation="required"/>
		<label for="input_claims_yes" class="forRadio">Yes</label>
		<input id="input_claims_no" type="radio" name="claims" value="No"/>
		<label for="input_claims_no">No</label>
	</div>
	
	<div class="convictions" rf.includeIf="{ fields.anyConvictions.value == 'Yes' }" >
		<h5>Convictions</h5>
		<p>Please enter details of any driving convictions this driver has received in the last 5 years.</p>
		<div>
			<rf.forEach select="convictions/conviction" as="c">
			<div class="conviction">
				<span>
					Code: {c.code}, Date: {c.date}, Points: {c.points}, Months Disqualified: {c.monthsDisqualified}
					<a href="#" action="editConviction?index={c.index}">Edit</a>
					<a href="#" action="deleteConviction?index={c.index}">Delete</a>
				</span>
			</div>
			</rf.forEach>
		</div>
		<input type="button" action="addConviction" value="Add Conviction" />
	</div>
	
	<div class="claims">
		<h5>Claims</h5>
	</div>
	
	<input type="button" action="back" value="Back"/>
	<input type="submit" action="next" value="Next"/>
</form>
