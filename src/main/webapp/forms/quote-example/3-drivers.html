<script type='text/javascript' rhinoforms="true">
	var rf = new Rhinoforms();
</script>
<h3>Quote Example</h3>
<h4>Drivers</h4>
<form rhinoforms="true">
	<div class="drivers">
		<rf.forEach select="drivers/driver">
			<div class="driver">
				<span>
					{driver.driverName}
					<a href="#" action="editDriver?index={driver.index}">Edit</a> 
					<a href="#" action="deleteDriver?index={driver.index}">Delete</a>
				</span>
			</div>
		</rf.forEach>
	</div>
	<button action="addDriver">Add Driver</button>
	<br/>
	<button action="next">Next</button>
	<button action="back">Back</button>
</form>
