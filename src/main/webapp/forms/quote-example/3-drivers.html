<h3>Quote Example</h3>
<h4>Drivers</h4>
<form rhinoforms="true">
	<div class="drivers">
		<rf.forEach select="drivers/driver" as="d">
			<div class="driver">
				<span>
					{d.driverName}
					<a href="#" action="editDriver?index={d.index}">Edit</a> 
					<a href="#" action="deleteDriver?index={d.index}">Delete</a>
				</span>
			</div>
		</rf.forEach>
	</div>
	<button action="addDriver">Add Driver</button>
	<br/>
	<button action="next">Next</button>
	<button action="back">Back</button>
</form>
