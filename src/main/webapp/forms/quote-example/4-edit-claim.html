<h3>Quote Example</h3>
<h4>Claim Details</h4>
<form rhinoforms="true">

	<div class="field">
		<label for="input_date">When did it happen?(dd/mm/yyyy)</label>
		<input id="input_date" type="text" name="date" rf.validation="required date"/>
	</div>
	
	<div class="field">
		<label for="input_whatHappened">What happened?</label>
		<select id="input_whatHappened" name="whatHappened" rf.validation="required" rf.source="/forms/quote-example/resources/claimWhatHappened.txt" rf.preselectFirstOption="false"></select>
	</div>
	
	<input type="button" action="cancel" value="Cancel"/>
	<input type="submit" action="next" value="Next"/>
</form>
