<script type='text/javascript' rhinoforms="true">
	var rf = new Rhinoforms();
</script>
<form rhinoforms="true">
	<label for="name">Name:</label><br/>
	<input type="text" name="name" validation="required"/><br/>
	<br/>
	<label for="nameb">NameB:</label><br/>
	<input type="text" name="nameb" validation="required"/><br/>
	<br/>
	<label for="email">Email:</label><br/>
	<input type="text" name="email" validation="required email"/><br/>
	<br/>
	<label for="dob">Date of Birth:</label><br/>
	<input type="text" name="dob"/><br/>
	<br/>
	<label for="veggie">Veggie:</label><br/>
	<input type="checkbox" name="veggie"/><br/>
	<br/>
	<label for="favMeat">Favourite meat:</label><br/>
	<input type="text" name="favMeat" validationFunction="{ if(fields.veggie.value == false) { this.validate('required'); } }"/><br/>
	<br/>
	<button type="submit" >Submit</button>
</form>
