<script type='text/javascript' simpleform="true">
	var sf = new SimpleForm();
</script>
<form action="form" onSubmit="return sf.validateForm(this);" method="post" simpleform="true">
	Name:<br/>
	<input type="text" name="name" validation="required"/><br/>
	<br/>
	NameB:<br/>
	<input type="text" name="nameb" validation="required"/><br/>
	<br/>
	Email:<br/>
	<input type="text" name="email" validation="required email"/><br/>
	<br/>
	Date of Birth:<br/>
	<input type="text" name="dob"/><br/>
	<br/>
	Veggie:<br/>
	<input type="checkbox" name="veggie"/><br/>
	<br/>
	Favourite meat:<br/>
	<input type="text" name="favMeat" validationFunction="{ if(fields.veggie.value == false) { this.validate('required'); } }"/><br/>
	<br/>
	<a onclick="sf.validateForm($('form')[0])">val</a><br/>
	<button type="submit" >Submit</button>
</form>
