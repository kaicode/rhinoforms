<h3>Validation Attribute Example</h3>
<p>Input field validation attribute. The validation keyword 'required' is used.</p>
<p>Validation is performed first in the browser but again on the server using the same javascript code.</p>
<form rhinoforms="true">
	<input name="name" type="text"/>
	<input type="submit" rf.action="next" value="Next"/>
</form>
