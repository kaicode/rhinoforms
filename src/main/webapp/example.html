<html>
	<head>
		<title>Rhinoforms</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type='text/javascript' src='js/rhinoforms.js' ></script>
		<script type='text/javascript'>
			var rf = new Rhinoforms();
			$(window).load(function() {
				rf.loadFlow('forms/quote-example/quote-example-flow.js', $('#formContainer'), '<customer><terms>agree</terms><title>Mr</title><firstName>Joe</firstName><surname>Blogs</surname><dateOfBirth>01/12/1983</dateOfBirth><gender>Male</gender><occupation>Bricklayer</occupation><maritalStatus>Married</maritalStatus><vehicle>Nissan</vehicle></customer>');
			})
		</script>
		<script type='text/javascript' src='js/rhinoforms-custom-types.js' ></script>
		<script type='text/javascript' src="js/eCSStender.js"></script>
		<link rel="stylesheet" type="text/css" href="css/rhinoform.css" />
		<link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
		<style>
			body { font-family: 'Pontano Sans', sans-serif; }
		</style>
	</head>
	<body>
	
		<!-- Form Container -->
		<div id="formContainer" style="float: left;">
			Empty form container
		</div>
		
		<!-- Debug Trace -->
		<div style="position: absolute; right: 0px; width: 300px; background-color: lightgoldenrodyellow; height: 12em;">
			<h3 style="font-size: 1em; margin: 0; padding: 0;">Trace</h3>
			<div style="overflow-y: scroll;height: 10em;">
				<pre id="trace" style="margin: 0;"></pre>
			</div>
		</div>
	</body>
</html>
