<html>
<body>
	<p>Just playing around here but rhinoforms should respect html5 validation markup.</p>
	<form id="myForm">
		<label>Type anything but "fun": <input id="noFun" type="text" oninput="checkValid(this)" required></label><br />
		<label>Email: <input id="noFun" type="email" required rf.validation="required email" rf.validationFunction=""></label><br />
		<input type="submit">
	</form>
	<script>
		function checkValid(input) {
			if (input.value == "fun") {
				input.setCustomValidity("You're having too much fun!");
			} else {
				// input is fine -- reset the error message
				input.setCustomValidity('');
			}
		}
	</script>
</body>
</html>
